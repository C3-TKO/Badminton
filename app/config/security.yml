security:
    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: userpass
                        roles: 'ROLE_USER'
                    admin:
                        password: adminpass
                        roles: 'ROLE_ADMIN'
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
            pattern: ^/
            form_login:
                check_path: login_check
                login_path: login
                csrf_provider: form.csrf_provider
            logout:
                path:   logout
                target: home

    access_control:
        - { path: ^/crud, roles: ROLE_ADMIN }